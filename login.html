<body class="d-flex h-100 text-center bcover">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Заметочник</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Войти</a>
                    <a class="nav-link" href="registration.html">Зарегистрироваться</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <form class="form-sing rounded">
                <h1 class="form-sigin-h1 mb-3 fw-normal">Выполнить вход</h1>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control sing" id="id_email" placeholder="name@example.com" required>
                    <label for="id_email">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" class="form-control sing" id="id_password" placeholder="Password" required>
                    <label for="id_password">Password</label>
                </div>

                <button class="w-100 btn btn-lg btn form-sigin-submit" type="submit">Отправить</button>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p><a href="#" class="footer--link">Пользовательское соглашение</a></p>
            <p>© 2021-2022 zametochnik.ru</p>
        </footer>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3">
        <div class="toast fade show align-items-center" role="status" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-info-square-fill"></i>
                    <span class="me-auto">Успешно отредактировано.</span>
                </div>
                <button type="button" class="btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
