<body class="d-flex h-100 text-center bcover">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <a href="#" class="header-logo">
                    <h3 class="float-md-start mb-0"><img src="static/notes/images/logo-f.svg"></h3>
                </a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="login.html">Войти</a>
                    <a class="nav-link active" href="#">Зарегистрироваться</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <form class="form-sing rounded">
                <h1 class="form-sigin-h1 mb-3 fw-normal">Зарегистрироваться</h1>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control sing" id="id_email" placeholder="name@example.com" required>
                    <label for="id_email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password1" class="form-control sing" id="id_password1" placeholder="Password" required>
                    <label for="id_password1">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password2" class="form-control sing" id="id_password2" placeholder="Repeat password" required>
                    <label for="id_password2">Repeat password</label>
                </div>
                <button class="w-100 btn btn-lg btn form-sigin-submit" type="submit">Отправить</button>
            </form>
        </main>
        <footer class="mt-auto text-white-50">
            <p><a href="#" class="footer--link">Пользовательское соглашение</a></p>
            <p>© 2021-2022 zametochnik.ru</p>
        </footer>
    </div>

        autosize(document.querySelectorAll('textarea'));
    </script>
