                <!-- EDIT FORM -->
                <form class="form-horizontal text-center" method="post" enctype="multipart/form-data">
                    <input type="text" maxlength="128" name="title" value="Заметался пожар голубой" maxlength="128" class="form-control input-title" placeholder="Заголовок" required="" id="id_title">
                    <textarea name="text" cols="40" rows="10" class="form-control input-text" placeholder="Текст заметки" id="id_text">
Заметался пожар голубой,
Позабылись родимые дали.
В первый раз я запел про любовь,
В первый раз отрекаюсь скандалить.

Был я весь — как запущенный сад,
Был на женщин и зелие падкий.
Разонравилось пить и плясать
И терять свою жизнь без оглядки.
                </textarea>
                    <input type="checkbox" name="is_favorites" class="form-check-input" id="id_is_favorites" checked="">
                    <label for="id_is_favorites" class="m-4"></label>
                    <div class="">
                        <button type="submit" class="btn btn-labeled btn-edit-form">

                    </button>
                    </div>
